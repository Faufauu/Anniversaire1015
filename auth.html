<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion - Anniversaire1015</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column justify-content-center w-100 h-100">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="fw-light text-white m-0">Bon Anniversaire !</h1>
            <input type="password" id="password" placeholder="Entrez le mot de passe">
            <button id="loginBtn" class="btn btn-outline-light">Se Connecter</button>
            <p id="error-message" class="text-danger"></p>
        </div>
    </div>

    <script>
        // Configuration de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC6DivM99Yd7ZsZaTFL4FR9KulgA4IA0Oo",
            authDomain: "anniversaire1015.firebaseapp.com",
            projectId: "anniversaire1015",
            storageBucket: "anniversaire1015.appspot.com",
            messagingSenderId: "214923591466",
            appId: "1:214923591466:web:e49cbb7630b29d2f6ee853",
            measurementId: "G-WT8E8J9WDT"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Gérer la connexion
        document.getElementById('loginBtn').addEventListener('click', function() {
            const enteredPassword = document.getElementById('password').value;

            db.collection('settings').doc('password').get().then((doc) => {
                if (doc.exists && doc.data().password === enteredPassword) {
                    localStorage.setItem('enteredPassword', enteredPassword);
                    window.location.href = 'index.html'; // Rediriger vers les photos
                } else {
                    document.getElementById('error-message').textContent = 'Mot de passe incorrect.';
                }
            }).catch((error) => {
                console.error('Erreur Firestore:', error);
                document.getElementById('error-message').textContent = 'Erreur lors de la vérification du mot de passe.';
            });
        });
    </script>
</body>
</html>
