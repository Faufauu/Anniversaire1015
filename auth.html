<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex flex-column justify-content-center w-100 h-100">
        <h1 class="fw-light text-white">Accès photos</h1>
        <input type="password" id="password" placeholder="Entrez le mot de passe" class="form-control mb-3">
        <button id="loginBtn" class="btn btn-outline-light">Se connecter</button>
        <p id="error-message" class="text-white"></p>
    </div>

    <script>
        // Configuration de Firebase
        const firebaseConfig = {
              apiKey: "AIzaSyC6DivM99Yd7ZsZaTFL4FR9KulgA4IA0Oo",
              authDomain: "anniversaire1015.firebaseapp.com",
              projectId: "anniversaire1015",
              storageBucket: "anniversaire1015.appspot.com",
              messagingSenderId: "214923591466",
              appId: "1:214923591466:web:e49cbb7630b29d2f6ee853",
        };

        // Initialisation de Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Gérer la connexion
        document.getElementById('loginBtn').addEventListener('click', function() {
            const enteredPassword = document.getElementById('password').value;

            // Récupérer le mot de passe depuis Firestore
            db.collection('settings').doc('password').get().then((doc) => {
                if (doc.exists && doc.data().password === enteredPassword) {
                    // Stocker le mot de passe validé pour éviter une nouvelle demande
                    localStorage.setItem('enteredPassword', enteredPassword);
                    window.location.href = 'index.html'; // Rediriger vers les photos
                } else {
                    document.getElementById('error-message').textContent = 'Mot de passe incorrect.';
                }
            }).catch((error) => {
                console.error('Erreur Firestore:', error);
                document.getElementById('error-message').textContent = 'Erreur lors de la vérification du mot de passe.';
            });
        });
    </script>
</body>
</html>
