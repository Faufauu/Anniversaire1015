<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photos - Anniversaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authContainer" class="d-flex flex-column justify-content-center w-100 h-100">
        <h1 class="fw-light text-white">Veuillez entrer le mot de passe</h1>
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button onclick="checkPassword()">Soumettre</button>
    </div>

    <div id="photoContainer" class="d-flex flex-column justify-content-center w-100 h-100" style="display:none;">
        <h1 class="fw-light text-white">Bienvenue aux Photos !</h1>
    </div>

    <script>
        const correctPassword = 'votreMotDePasse'; // Remplacez par le mot de passe souhaité

        function checkPassword() {
            const enteredPassword = document.getElementById('passwordInput').value;

            if (enteredPassword === correctPassword) {
                localStorage.setItem('enteredPassword', enteredPassword);
                showPhotos();
            } else {
                alert('Mot de passe incorrect');
            }
        }

        function showPhotos() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('photoContainer').style.display = 'flex';
        }

        function checkAuth() {
            const enteredPassword = localStorage.getItem('enteredPassword');
            if (enteredPassword === correctPassword) {
                showPhotos();
            } else {
                document.getElementById('photoContainer').style.display = 'none';
            }
        }

        // Vérifier l'authentification au chargement de la page
        checkAuth();
    </script>
</body>
</html>
